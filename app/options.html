<!doctype html>
<html>
<head>
	<title>Options - YouTube Speed Memory</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- build:css styles/main.css -->
	<link href="styles/main.css" rel="stylesheet" type="text/css" media="screen,projection">
	<!-- endbuild -->
<body class="blue-grey lighten-4">

<div class="row">
	<div class="col s12 green">
		<div style="height: 0px;"></div>
	</div>
</div>

<div class="row">
	<div class="col s12 l6">
		<div class="row center">
			<h3 class="blue-grey-text">Remembered Videos</h3>
		</div>
		<div class="row center">
			<ul class="pagination" id="videos-pagination">
				<li class="disabled" id="video-pager-left"><a><i class="material-icons">chevron_left</i></a></li>
				<li class="disabled" id="video-pager-right"><a><i class="material-icons">chevron_right</i></a></li>
			</ul>
		</div>
		<div class="row center" id="video-memory-items"></div>
	</div>
	<div class="col s12 l6">
		<div class="row center">
			<h3 class="blue-grey-text">Remembered Channels</h3>
		</div>
		<div class="row center">
			<ul class="pagination" id="channel-pagination">
				<li class="disabled" id="channel-pager-left"><a><i class="material-icons">chevron_left</i></a></li>
				<li class="disabled" id="channel-pager-right"><a><i class="material-icons">chevron_right</i></a></li>
			</ul>
		</div>
		<div class="row" id="channel-memory-items"></div>
	</div>
</div>

<!-- build:js scripts/options-vendor.js -->
<script src="scripts.vendor/materialize.min.js"></script>
<script src="scripts.vendor/simple-scrollbar.min.js"></script>
<script src="scripts.vendor/ramda.min.js"></script>
<!-- endbuild -->

<!-- build:js scripts/options.js -->
<script src="scripts/utility.js"></script>
<script src="scripts/options.js"></script>
<!-- endbuild -->
</body>
</html>
